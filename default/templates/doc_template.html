<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Feature documentation - {{creationdate}}</title>

    <style type="text/css">
      {{{cssStyles}}}
    </style>
  </head>
  <body>
    {{#if coverHtml}}
     {{{coverHtml}}}
    <div style="display:block;page-break-before:always;"></div>
    {{/if}}
    <a name="top_top_top"></a>
    {{#if tocHtml}}
      <h1 class="title">Table of contents</h1>
      {{{tocHtml}}}
    {{else}}
      <div>No content</div>
    {{/if}}
    {{#if featuresHtml}}
      <div style="display:block;page-break-before:always;"></div>
      <h1 class="title">Features details</h1>
      {{{featuresHtml}}}
    {{/if}}
  
  </body>
</html>
